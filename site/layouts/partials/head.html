<head>

	<title>{{ .Title }} | {{ $.Site.Title }}</title>

	{{ $stylesheet := .Site.Data.webpack.main }}
	{{ with $stylesheet.css }}
	<link href="{{ relURL . }}" rel="stylesheet">
	{{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<base
		href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:normal,100,200,300,400,500,800" rel="stylesheet">

	<!-- Favicons -->
	<link rel="icon" href="/img/cell5/cell-5-logo-black.svg" sizes="32x32">
	<link rel="icon" href="/img/cell5/cell-5-logo-black.svg" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="Cell 5 | fast, long-term value delivery">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/img/og-image.jpg">

	{{ if .IsHome }}
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	{{ end }}
</head>
