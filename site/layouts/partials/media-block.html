<div class="flex-m mhn3-m z-1 items-center w-100">
  <div class="ph5-m w-50-m order-1">
    <img src="{{.imageUrl}}" alt="" class="db media-img">
  </div>
  <div class="ph5-m w-50-m">
    <h3 class="h-black">{{.heading}}</h3>
    <div class="body-black pt4 pb3">{{.text | markdownify }}</div>
    {{ if .moreLink }}
    <div id="moreLink">
      <button class="eclipse-btn bg-bv c-white fw5">
        Read more
      </button>
    </div>
    {{ end }}
  </div>
</div>
