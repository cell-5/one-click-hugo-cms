<div class="bg-home div-section c-white">
  <div class="mw9 center pt6 pb4">
    <div class="flex-m mhn3-m z-1 items-start">
      <div class="ph5-m w-50-m">
        <div class="relative z-1 m-title">
          <h1 class="f3 fw8">
            {{.title}}
          </h1>
          {{ if .subtitle }}
          <div class="f2 lh-copy ttu pt3 pb4">
            {{.subtitle | markdownify }}
          </div>
          {{ end }}
          <button class="eclipse-btn bg-bv f6 fw5 c-white">
            Get Started
          </button>
        </div>
      </div>
      <div class="ph5-m w-50-m d-main">
        <img src="{{ .bannerImg }}" class="relative z-1" />
      </div>
    </div>
  </div>
